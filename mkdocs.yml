site_name: SAGE OS Documentation
site_description: Comprehensive documentation for SAGE OS - A modern, secure operating system with multi-architecture support
site_author: Ashish Vasant Yesale
site_url: https://nmc-techclub.github.io/SAGE-OS

# Repository information
repo_name: NMC-TechClub/SAGE-OS
repo_url: https://github.com/NMC-TechClub/SAGE-OS
edit_uri: edit/dev/docs/

# Theme configuration
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - toc.follow
    - toc.integrate

