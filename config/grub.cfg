# GRUB configuration for SAGE OS
set timeout=5
set default=0

menuentry "SAGE OS - Self-Aware General Environment" {
    multiboot /boot/kernel.img
    boot
}

menuentry "SAGE OS - Safe Mode" {
    multiboot /boot/kernel.img safe
    boot
}

menuentry "SAGE OS - Debug Mode" {
    multiboot /boot/kernel.img debug
    boot
}