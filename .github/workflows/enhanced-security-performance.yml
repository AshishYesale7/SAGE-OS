        EOF
        
        echo "âœ… Security and performance report generated"
        
    - name: ðŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-performance-report
        path: reports/
        retention-days: 30
        
    - name: ðŸ“Š Update Job Summary
