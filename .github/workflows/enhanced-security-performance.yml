                    {'role': 'user', 'content': prompt}
                ],
                'max_tokens': 800,
                'temperature': 0.2
            }
            
            try:
                response = requests.post(
                    'https://models.inference.ai.azure.com/chat/completions',
                    headers=headers,
                    json=payload,
