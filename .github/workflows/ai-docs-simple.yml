        â”œâ”€â”€ docs/           # Documentation
        â”œâ”€â”€ scripts/        # Build and utility scripts
        â””â”€â”€ .github/        # CI/CD workflows
        ```
        
        ## ğŸš€ Getting Started
        
        ### Build Requirements
        
        - GCC 9+ or Clang 10+
        - Make or CMake
        - QEMU (for testing)
        - Python 3.8+ (for scripts)
        
        ### Quick Build
        
        ```bash
