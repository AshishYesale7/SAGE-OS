name: ðŸ“š Simple Documentation Generation

on:
  push:
    branches: [main, dev]
    paths:
      - '**/*.md'
      - '**/*.c'
      - '**/*.h'
      - 'docs/**'
      - 'README*.md'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild documentation'
        required: false
        default: false
        type: boolean
  pull_request:
    branches: [main, dev]
    paths:
      - 'docs/**'
      - 'README*.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs-generation-${{ github.ref }}"
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-docs:
    name: ðŸ“š Generate Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mkdocs mkdocs-material
        pip install mkdocs-mermaid2-plugin
        pip install pymdown-extensions
        
    - name: ðŸ“ Create Documentation Structure
      run: |
        echo "ðŸ“ Creating documentation structure..."
        
        # Ensure docs directory exists
        mkdir -p docs/{getting-started,architecture,development,platforms,api,security}
        mkdir -p docs/platforms/{linux,macos,windows,raspberry-pi}
        
        # Create main index if it doesn't exist
        if [ ! -f docs/index.md ]; then
          cat > docs/index.md << 'EOF'
        # SAGE-OS Documentation
        
        Welcome to **SAGE-OS** (Self-Aware General Environment Operating System) - a revolutionary embedded operating system.
        
        ## ðŸš€ Features
        
        - **ðŸ§  AI Integration**: Built-in AI subsystem
        - **ðŸ”§ Multi-Architecture**: Support for i386, x86_64, ARM64, RISC-V
        - **ðŸ–¥ï¸ Dual-Mode**: Serial console and VGA graphics modes
        - **ðŸ›¡ï¸ Security-First**: Advanced cryptographic features
        - **ðŸ“ Raspberry Pi 5**: Optimized for latest hardware
        
        ## ðŸ“š Quick Navigation
        
        - [Getting Started](getting-started/overview.md)
        - [Architecture](architecture/overview.md)
        - [Development](development/build-system.md)
        - [Platforms](platforms/linux/DEVELOPER_GUIDE.md)
        - [API Reference](api/kernel.md)
        - [Security](security/model.md)
        
        ## ðŸ”— Links
        
        - [GitHub Repository](https://github.com/AshishYesale7/SAGE-OS)
        - [Latest Release](https://github.com/AshishYesale7/SAGE-OS/releases)
        - [Issue Tracker](https://github.com/AshishYesale7/SAGE-OS/issues)
        
        ---
        
        *Documentation automatically generated from the SAGE-OS repository.*
        EOF
        fi
        
        # Create overview pages for each section
        for section in getting-started architecture development security; do
          if [ ! -f "docs/$section/overview.md" ]; then
            mkdir -p "docs/$section"
            cat > "docs/$section/overview.md" << EOF
        # ${section^} Overview
        
        This section provides comprehensive information about ${section//-/ } in SAGE-OS.
        
        ## Coming Soon
        
        This documentation section is currently being developed.
        
        ## Related Resources
        
        - [Main Documentation](../index.md)
        - [GitHub Repository](https://github.com/AshishYesale7/SAGE-OS)
        EOF
          fi
        done
        
    - name: ðŸ“ Create MkDocs Configuration
      run: |
        cat > mkdocs.yml << 'EOF'
        site_name: SAGE-OS Documentation
        site_description: Self-Aware General Environment Operating System
        site_author: SAGE-OS Development Team
        site_url: https://AshishYesale7.github.io/SAGE-OS/
        
        repo_name: AshishYesale7/SAGE-OS
        repo_url: https://github.com/AshishYesale7/SAGE-OS
        edit_uri: edit/dev/docs/
        
        theme:
          name: material
          palette:
            - scheme: default
              primary: blue
              accent: cyan
              toggle:
                icon: material/brightness-7
                name: Switch to dark mode
            - scheme: slate
              primary: blue
              accent: cyan
              toggle:
                icon: material/brightness-4
                name: Switch to light mode
          features:
            - navigation.tabs
            - navigation.sections
            - navigation.expand
            - navigation.top
            - search.highlight
            - search.share
            - content.code.copy
            - content.action.edit
          icon:
            repo: fontawesome/brands/github
        
        plugins:
          - search
          - mermaid2
        
        markdown_extensions:
          - pymdownx.highlight:
              anchor_linenums: true
          - pymdownx.inlinehilite
          - pymdownx.snippets
          - pymdownx.superfences:
              custom_fences:
                - name: mermaid
                  class: mermaid
                  format: !!python/name:pymdownx.superfences.fence_code_format
          - admonition
          - pymdownx.details
          - attr_list
          - def_list
          - footnotes
          - meta
          - toc:
              permalink: true
        
        nav:
          - Home: index.md
          - Getting Started:
            - Overview: getting-started/overview.md
          - Architecture:
            - Overview: architecture/overview.md
          - Development:
            - Overview: development/overview.md
          - Platforms:
            - Linux: platforms/linux/DEVELOPER_GUIDE.md
            - macOS: platforms/macos/DEVELOPER_GUIDE.md
            - Windows: platforms/windows/DEVELOPER_GUIDE.md
            - Raspberry Pi: platforms/raspberry-pi/DEVELOPER_GUIDE.md
          - Security:
            - Overview: security/overview.md
        
        extra:
          social:
            - icon: fontawesome/brands/github
              link: https://github.com/AshishYesale7/SAGE-OS
        EOF
        
    - name: ðŸ—ï¸ Build Documentation
      run: |
        echo "ðŸ—ï¸ Building documentation with MkDocs..."
        mkdocs build --verbose
        
        # Verify build
        if [ -f "site/index.html" ]; then
          echo "âœ… Documentation built successfully"
          echo "ðŸ“„ Generated files:"
          find site -name "*.html" | wc -l
        else
          echo "âŒ Documentation build failed"
          exit 1
        fi
        
    - name: ðŸ“Š Generate Build Report
      run: |
        echo "ðŸ“Š Documentation Build Report"
        echo "============================="
        echo "Build Date: $(date)"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo
        echo "ðŸ“„ Generated Files:"
        find site -type f | wc -l
        echo
        echo "ðŸ“ Directory Structure:"
        find site -type d | head -10
        echo
        echo "âœ… Documentation generation completed successfully!"
        
    - name: ðŸš€ Upload Documentation Artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation-site
        path: site/
        retention-days: 30
        
    - name: ðŸ“‹ Summary
      run: |
        echo "## ðŸ“š Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Documentation generated successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“„ **Files**: $(find site -type f | wc -l) files generated" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ•’ **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The documentation has been built and is available as an artifact." >> $GITHUB_STEP_SUMMARY